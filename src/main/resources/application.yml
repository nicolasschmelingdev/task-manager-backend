spring:
  datasource:
    url: ${DB_URL:jdbc:oracle:thin:@//localhost:1521/XEPDB1}
    username: ${DB_USERNAME:TM_APP}
    password: ${DB_PASSWORD:tm_app_password}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
  jackson:
    time-zone: America/Sao_Paulo
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

cors:
  allowed-origins: "http://localhost:4200"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "Content-Type,Authorization"
  allow-credentials: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.portfolio.taskmanager.web.controller

logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG

jwt:
  
  secret: ${JWT_SECRET:change-this-dev-secret-please}
  
  expiration-millis: ${JWT_EXPIRATION_MILLIS:86400000}
